<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تدريب الذاكرة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .large-image {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .large-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .thumbnail-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            padding: 0 10px;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .numbered-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            padding: 0 10px;
        }
        .numbered-slot {
            width: 80px;
            height: 80px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .numbered-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hidden {
            display: none;
        }

        /* إضافة الأنماط المتجاوبة */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
                margin: 10px 0;
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>لعبة تدريب الذاكرة</h1>
        <div class="level-selector mb-4">
            <label for="level" class="mb-2">اختر مستوى الصعوبة:</label>
            <select id="level" class="form-select" style="width: 200px; margin: 0 auto;">
                <option value="5">المستوى 1 - 5 صور</option>
                <option value="8">المستوى 2 - 8 صور</option>
                <option value="11">المستوى 3 - 11 صورة</option>
                <option value="14">المستوى 4 - 14 صورة</option>
                <option value="17">المستوى 5 - 17 صورة</option>
                <option value="20">المستوى 6 - 20 صورة</option>
                <option value="23">المستوى 7 - 23 صورة</option>
            </select>
        </div>
        <div id="large-image-container" class="large-image">
            <!-- الصورة الكبيرة ستظهر هنا -->
        </div>
        <div id="thumbnail-bar" class="thumbnail-bar">
            <!-- الصور المصغرة ستظهر هنا -->
        </div>
        <button id="next-btn" class="btn btn-primary mt-3">الانتقال إلى مرحلة التذكر</button>
        <div id="numbered-bar" class="numbered-bar hidden">
            <!-- الشريط المرقم سيظهر هنا -->
        </div>
        <button id="check-btn" class="btn btn-success mt-3 hidden">تحقق من الترتيب</button>
        <p id="message" class="mt-3"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
